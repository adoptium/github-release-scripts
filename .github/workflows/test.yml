name: Test

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test_groovy:
    name: Groovy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Run Groovy Tests
      working-directory: adopt-github-release
      run: ./gradlew --info test

  test_node:
    name: Node
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'generate-release-notes/generate-release-notes/package-lock.json'

    - name: Install Node Dependencies
      working-directory: generate-release-notes/generate-release-notes
      run: npm install

    - name: Run Tests
      working-directory: generate-release-notes/generate-release-notes
      run: npm test
