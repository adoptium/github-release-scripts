name: Test

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test_groovy:
    name: Groovy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Run Groovy Tests
      working-directory: adopt-github-release
      run: ./gradlew --info test

  test_node:
    name: Node
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'generate-release-notes/generate-release-notes/package-lock.json'

    - name: Install Node Dependencies
      working-directory: generate-release-notes/generate-release-notes
      run: npm install

    - name: Run Tests
      working-directory: generate-release-notes/generate-release-notes
      run: npm test
